<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        .yuanjiao {
            width: 300px;
            height: 100px;
            background-color: pink;
            /* 圆角边框:参数可以为数值或者百分比的形式。如果是一个正方形想要设置为一个圆，把数值改为高度或者宽度的一半，或者直接写50%。
               如果是一个矩形设置为高度的一半就是圆角矩形。该属性是一个简写属性 左上，右上，右下，左下
             */
            border-radius: 50px;
        }
        
        .yuanxing {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="yuanjiao">

    </div>
    <div class="yuanxing">

    </div>
</body>

</html>
