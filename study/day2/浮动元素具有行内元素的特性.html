<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素有行内块元素特性</title>
    <style>
        span,
        div {
            float: left;
            width: 200px;
            height: 100px;
            background-color: pink;
        }
        
        p {
            /* float: right; */
            height: 200px;
            background-color: purple;
        }
        /* 
        如果行内元素有了浮动，则不需要转换块级元素/行内块元素可以直接给高度和宽度 
        如果块级盒子没有设置宽度，默认宽度跟父级一样宽，但是添加浮动后，他的大小根据内容来定
        */
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>
    <div>div</div>
    <p>p</p>
</body>

</html>
