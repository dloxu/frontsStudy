<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            /* h-shadow:水平阴影的位置
            v-shadow:垂直阴影的位置
            blur:模糊距离
            spread：阴影尺寸
            color：阴影颜色
            inset/outset 外部阴影内部阴影 
            盒子阴影不占用空间
            */
        }
        
        div:hover {
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
