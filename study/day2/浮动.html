<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <!-- 
        标准流:标签按照规定好的默认方式排列
        块级元素：div,hr,p,h1-h6,ul,ol,dl,form,table
        行内元素:span,a,i,em
        网页布局第一准则:多个块级元素纵向排列找标准流，多个块级元素横向排列找浮

        浮动的特性：
        1:浮动的元素会脱离标准流(脱离普通标准流的控制，移动到指定的位置;浮动的盒子不再保留原先的位置)
        2:浮动的元素会在一行内显示并且元素顶部对齐
        3:浮动的元素会具有行内块元素的特性
    -->
    <style>
        .left,
        .right {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .right {
            float: right;
        }
    </style>
</head>

<body>
    <div class="left">左青龙</div>
    <div class="right">右白虎</div>
</body>

</html>
