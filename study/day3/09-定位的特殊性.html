<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位的特殊性</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .span1 {
            position: absolute;
            top: 300px;
            width: 200px;
            height: 150px;
            background-color: pink;
        }
        
        .span2 {
            position: absolute;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <span class="span1">123</span>
    <span class="span2">abcd</span>
</body>

</html>
